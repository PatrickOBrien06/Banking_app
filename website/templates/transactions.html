{% extends 'base.html' %}
{% block title %}Transactions{% endblock %}
{% block content %}
<div class="container-fluid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Transfer Funds</button>
        </li>
        <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Payments</button>
        </li>
        <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Deposit</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Withdrawal</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <form method="POST">
                <h3 align="center" style="margin-top: 50px;">Transfer Funds</h3>
                <div class="form-group" style="margin: 70px;">
                    <label style="margin-top: 10px;" for="amount">Amount</label>
                    <input type="number" step="0.01" min="0" id="amount" name="amount" class="form-control" placeholder="Enter Transfer Amount" required>
                    <label style="margin-top: 10px;" for="sender_email">Receiver Email</label>
                    <input type="email" id="receiver_email" name="receiver_email" class="form-control" placeholder="Enter Receiver Email" required>
                    <label style="margin-top: 10px;" for="sender_email">Sender Email</label>
                    <input type="email" id="sender_email" name="sender_email" class="form-control" placeholder="Confirm Sender Email" required>
                    <label style="margin-top: 10px;" for="sender_password">Sender Password</label>
                    <input type="password" id="sender_password" name="sender_password" class="form-control" placeholder="Confirm Sender Password" required>
                    <br>
                    <div align="center">
                        <button class="btn btn-primary" type="submit">Transfer</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">...</div>
    </div>
</div>
{% endblock %}
